{% extends 'listings/_base.html' %}

{% block content %}

<h1>Liste des items</h1>
<a href="{% url 'listing-create' %}">Ajouter un item</a>
<ul>
    {% for listing in listings %}
        <li>
            <a href="{% url 'listing-detail' listing.id %}">{{ listing.title }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
